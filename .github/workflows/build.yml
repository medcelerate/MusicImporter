name: Build Xcode Project and Create Release

on:
  push:
    tags:
      - '*'  # Triggers on any tag push

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Project for ARM and x86_64
        run: |
          xcodebuild clean build \
            -project "MusicImporter.xcodeproj" \
            -scheme "MusicImporter" \
            -configuration Release \
            -sdk macosx \
            ARCHS="arm64 x86_64" \
            VALID_ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            BUILD_DIR=build

      - name: Package Application
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/Release
          zip -r "../../MusicImporter.zip" "MusicImporter"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for version ${{ github.ref }}.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: MusicImporter.zip
          asset_name: MusicImporter-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build

